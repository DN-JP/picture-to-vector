<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/styles.css">
  <title>Picture to vector</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__inner container">
      <a class="header__logo" href=""><img class="logo" src="./images/icons/gallery-image-pic-svgrepo-com.svg" alt="logo"></a>
      <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item"><a class="header__menu-link navbar__button" href="#">Home</a></li>
            <li class="header__menu-item"><a class="header__menu-link navbar__button" href="#">About us</a></li>
            <li class="header__menu-item"><a class="header__menu-link navbar__button" href="#">Support us</a></li>
          </ul>
        <div class="header__menu-auth"></div>
      </nav>
      <button 
      class="button__burger-menu burger-button visible-mobile"
      type="button"
      onclick="document.getElementById('mobileOverlay').showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>  
  </header>
  <div class="main"></div>
  <div class="footer"></div>
  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button 
      class="mobile-overlay__close-button cross-button"
      type="submit"
      >
        <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link">Home</a>
        </li>
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link">About us</a>
        </li>
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link">Support us</a>
        </li>
      </ul>
    </div>
  </dialog>
</body>
</html>
