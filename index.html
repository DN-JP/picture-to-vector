<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/styles.css">
  <title>Picture to vector</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__inner container">
      <a class="header__logo" href="">
        <img 
          class="logo__img" 
          src="./images/icons/gallery-image-pic-svgrepo-com.svg" 
          alt="logo"
          width="50" height="50"
        />
      </a>
      <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link navbar__button" href="/" aria-label="Home" title="Home">Home</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link navbar__button" href="#">About us</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link navbar__button" href="#">Support us</a>
            </li>
          </ul>
        <div class="header__menu-auth"></div>
      </nav>
      <button 
      class="button__burger-menu burger-button visible-mobile"
      type="button"
      onclick="document.getElementById('mobileOverlay').showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>  
  </header>
  <main class="content">
    <section class="section container">
      <div class="section__body">
        <div class="hero">
          <div class="hero__main">
            <h1 class="hero__main-title">Picture to vector</h1>
            <h2 class="hero__main-description">Here you can easily upload your image to convert it to the vector image!</h2>
          </div>
          <div class="hero__partner">
            <label for="input-image" class="hero__partner__input">
              <input type="file" accept="image/*" id="input-image">
              <div class="hero__partner__input-dropbox" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./images/icons/upload-icon.svg" alt="image upload icon" class="hero__partner__input-dropbox-icon">
                <p class="hero__partner__input-dropbox-text">Drop your img here or click<br> to choose the file...</p>
              </div>
            </label>
            <!-- <div class="hero__partner__pic-upload">
              <button class="hero__partner__pic-upload-button navbar__button">Choose file</button>
            </div> -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner container">
      <p>All rights reserved 2024</p>
    </div>
  </footer>
  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button 
      class="mobile-overlay__close-button cross-button"
      type="submit"
      >
        <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a href="/" class="mobile-overlay__link navbar__button" aria-label="Home" title="Home">Home</a>
        </li>
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link navbar__button">About us</a>
        </li>
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link navbar__button">Support us</a>
        </li>
      </ul>
    </div>
  </dialog>
  <script src="./scripts/main.js"></script>
</body>
</html>
